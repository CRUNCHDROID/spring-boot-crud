<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <link href="/webjars/switchery/dist/switchery.min.css" rel="stylesheet">
    <title>New Article</title>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Create new Article</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>new Article</h2>
                        <ul class="nav navbar-right panel_toolbox"></ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <form class="form-horizontal form-label-left" data-th-object="${article}" method="post" data-th-action="@{/article/process}">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Title <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="first-name" data-th-field="*{title}" required="required" class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Activated</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="">
                                        <label>
                                            <input type="checkbox" class="js-switch" data-th-field="*{activated}"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Content</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <textarea class="resizable_textarea form-control " data-th-field="*{content}"></textarea>
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--/*/ <th:block data-layout-fragment="script"> /*/-->
    <!--switchery-->
    <script src="/webjars/switchery/dist/switchery.min.js"></script>
<!--/*/ </th:block> /*/-->

</body>
</html>
